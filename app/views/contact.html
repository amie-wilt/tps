<h2>Contact Me!</h2>

<form method="post" name="contactform" action="" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required/>
  </div>
  <div class="form-group">
    <label for="email" class="col-lg-2 control-label">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Your Email" required/>
  </div>
  <div class="form-group">
    <label for="phone" class="col-lg-2 control-label">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Your Phone Number"/>
  </div>
  <div class="form-group">
    <label for="message" class="col-lg-2 control-label">Message</label>
    <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Estimates, Questions, Comments..."></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Submit!</button>
  </div>
</form>
