<section class="gallery-section">
    <h2>Photo Gallery</h2>

    <div class="hr"></div>

    <div class="container slider">
        <img ng-repeat="slide in slides" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{ slide.image }}"
             class="slide slide-animation" alt="" style="width: 100%;"/>

        <div class="slider-controls">
            <a href="#" class="glyphicon glyphicon-arrow-left" ng-click="nextSlide()"></a>
            <a href="#" class="glyphicon glyphicon-arrow-right" ng-click="prevSlide()"></a>
        </div>

        <nav class="nav">
            <div class="wrapper">
                <ul class="dots">
                    <li class="dot" ng-repeat="slide in slides">
                        <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                           ng-click="setCurrentSlideIndex($index);"><span>{{ slide.description }}</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>
