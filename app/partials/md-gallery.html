<h2>Before and After Gallery</h2>

<div class="container slider">
  <img ng-repeat="slide in slides" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{ slide.image }}" class="slide" alt=""/>

  <nav class="nav">
    <div class="wrapper">
      <ul class="dots">
        <li class="dot" ng-repeat="slide in slides">
          <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}" ng-click="setCurrentSlideIndex($index);">{{ slide.description }}</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
