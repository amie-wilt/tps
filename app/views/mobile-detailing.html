<div class="secondary-home-wrapper">
  <div class="logo-header-container jumbotron">
    <div class="logo-header-inner-container">
      <a ui-sref="home">
        <img src="images/tps-logo-washed.svg" alt="" class="logo"/>
      </a>

      <div class="title-name-container">
        <h1>{{ title }}</h1>

        <p>{{ tagline }}</p>
      </div>
    </div>
  </div>

  <div class="nav-wrapper" data-class="menu-container">
    <button class="mobile-menu-toggle" data-class="mobile-menu-toggle">
      <span class="mobile-menu-toggle-text-wrapper">
        <span class="mobile-menu-toggle-text">Click to open the mobile menu</span>
      </span>
    </button>
    <nav role="navigation" class="navigation" data-class="menu">
      <a ui-sref="mobile-detailing">Home</a>
      <a ui-sref="mobile-detailing.services">Services</a>
      <a ui-sref="mobile-detailing.gallery">Gallery</a>
      <a ui-sref="mobile-detailing.about">About</a>
      <a ui-sref="mobile-detailing.contact">Contact</a>
    </nav>
  </div>

  <div ui-view>
    <section class="secondary-home-section">
      <h2>{{ descriptionTagline }}</h2>

      <div class="hr"></div>
      <p ng-repeat="description in descriptions">{{ description }}</p>
    </section>
  </div>
</div>
