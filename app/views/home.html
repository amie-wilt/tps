<section class="home-section">
  <header>
    <hgroup>
      <h1>{{ companyName }}</h1>
      <p class="tagline">{{ companyTagline }}</p>
      <div>
        <div>
          <a ng-repeat="service in companyServices" ui-sref="{{ service.sref }}">
            <h2>{{ service.name }}</h2>
          </a>
        </div>
        <img src="images/tps-logo-washed.svg" alt="" class="logo"/>
      </div>
    </hgroup>
  </header>
</section>
