<section class="gallery-section">
  <h2>Photo Gallery</h2>
  <div class="hr"></div>

  <div class="container slider">
    <img ng-repeat="slide in slides" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{ slide.image }}" class="slide" alt="" style="width: 100%;"/>

    <a href="#" class="glyphicon glyphicon-arrow-left" ng-click="nextSlide()"></a>
    <a href="#" class="glyphicon glyphicon-arrow-right" ng-click="prevSlide()"></a>

    <nav class="nav">
      <div class="wrapper">
        <ul class="dots">
          <li class="dot" ng-repeat="slide in slides">
            <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}" ng-click="setCurrentSlideIndex($index);">{{ slide.description }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</section>
